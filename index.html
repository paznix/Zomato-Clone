<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato Clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!--* Hero Container-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
                <!-- <div class="hero__back">
                    <img src="assets/svg/heroShape.svg" alt="heroShape" class="hero__shape">
                    <img src="assets/svg/herobgpattren.svg" alt="heropattern" class="hero__pattern">
                </div> -->
            </div>
            

            <div class="hero__desc">
                <h1 class="hero__text"> Order food from your favourite Restraunts.</h1>
                <button class="button__primary"> Order Now</button>
            </div>
            
        </section>

        <section class="explore">
            <h1 class="menu__text">Explore Menu</h1>

            <!--* Burger -->
            <div class="card__list">
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                        <div class="food__card__desc">
                            <h3 class="food__title">Burger</h3>
                            <p>Burger King, McDonalds, KFC <span class="span">+4</span></p>
                        </div>
                    </div> 
                </div>

            <!--* Pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image">
                        <img src="assets/pizza.jpg" alt="pizza" class="food__image"/>
                        <div class="food__card__desc">
                            <h3 class="food__title">Burger</h3>
                            <p>Pizza Hut, Pizza Wings, La Pino'z Pizza <span class="span">+3</span></p>
                        </div>
                    </div>
                </div>

            <!--* IceCream -->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="assets/iceCream.jpg" alt="ice cream" class="food__image">
                        <div class="food__card__desc">
                            <h3 class="food__title">Burger</h3>
                            <p>Giani's, Baskin Robins <span class="span">+1</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- <footer>
        <div class="footer">
            <div class="footer__logo">
                <img src="assets/logobw.png" alt="logo" class="brand__logo">
            </div>
            
            <div class="footer__links">
                <a href="">About</a>     
                <a href="">Contact</a> 
                <a href="">Pricing</a> 
                <a href="">Terms and Conditions</a>
            </div>
        </div>
    </footer> -->
</body>
</html>
